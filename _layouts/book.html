---
layout: default
---

<article>
    {% include metadata-book.html layoutType="note" %}
  <div id="notes-entry-container">
    <content>
      {{ content }}
    </content>
    <div class="bottom-nav">
        {% include button.html buttonType="backToTop" %}{% include button.html buttonType="seeMoreCategory" bottomNav=true %}
    </div>
    <div class="shell">
      {% include backlinks.html %}
    </div>
  </div>
</article>

<style>

    img.book-cover {
        max-width: 200px;
    }

    div.book-link {
        margin: 0.7rem 0 2.4rem;
    }

    div.book-author {
        font-size: 0.8rem;
    }

   .flex-container {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        gap: 2.4rem;
    }

    time {
        margin: 0.5em 0 0;
    }

    @media (max-width: 760px) {
        .flex-container {
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        
    }

    @media (max-width: 400px) {
        h1 {
            text-align: center;
            font-size: 2.4rem;
        }

        div.book-link {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        div.book-author {
            text-align: center;
        }

        div.book-tags {
            margin: 0 auto;
        }

        div.book-time {
            width: fit-content;
            margin: 0 auto;
        }

        time {
            margin-top: 0.8em;
        }
    }

    .metadata {
        margin-bottom: 3.4rem;
    }
</style>
