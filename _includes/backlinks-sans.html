{% if page.backlinks.size > 0 %}
{% assign backlinks = page.backlinks | sort: 'date' | reverse %}

    <div id="backlinks" style="font-size: 0.9em">
        <h3>Linked ideas</h3>
        <div>
            {% for backlink in backlinks %}
            <div class="list-item">
            <p class="sans"><a class="internal-link" href="{{ site.baseurl }}{{ backlink.url }}"><strong>{{ backlink.title }}</strong></a>&#8212; 
                    <!--<a class="internal-link internal-link-unstyled" href="/{{ backlink.category }}"><button>{{ backlink.category }}</button></a>-->
                    {{ backlink.excerpt | strip_html | remove: "[" | remove: "]" | truncatewords: 18 }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
