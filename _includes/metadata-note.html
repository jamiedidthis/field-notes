<div class="metadata">
    <div>
        {% if page.category == 'photo' %}
            {% for tag in page.tag %}
                {% include tag.html %}
            {% endfor %}
        {% endif %}
        <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
            Created {{ page.date | date: "%-m-%-d-%y" }} / Last updated {{ page.last_modified_at | date: "%-m-%-d-%y" }}
        </time>
    </div>
</div>
